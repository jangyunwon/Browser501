<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1. 구구단 작성하기(2~9)
<hr>
<script>

for (var i=2; i<10; i++ ){
	  document.write(i + "&nbsp;&nbsp;&nbsp;&nbsp;"+'단');
	  document.write('<br>');
	for (var j=1; j<10; j++ ){
		 document.write(i + ' * ' + j + ' = ' + (i*j));
		    document.write('<br>');
	}
}

</script>
<hr>
2. 5단만 출력<br>
<script>

for (var k=1; k<10; k++){
	document.write(k + ' * ' + 5 + ' = ' + (5*k));
	document.write('<br>');
}


</script>
</body>
</html>
