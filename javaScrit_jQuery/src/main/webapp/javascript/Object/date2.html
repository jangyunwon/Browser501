<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	현재 날짜로 부터 연말까지 몇일이 남았는지 출력하기
	<br>
	<script>
		var t = new Date();
		var nowYear = t.getFullYear();
		var theDate = new Date(nowYear, 11, 31);
		var diffDate = theDate - t;
		var result = diffDate /(1000 * 3600 * 24);
		document.write(t,"<br>");
		document.write(nowYear,"<br>");
		document.write(theDate,"<br>");
		document.write(diffDate,"<br>");
		document.write(result,"<br>");
		document.write('현재일로부터 올해 말까지는' + result + "일 남았습니다.")
	</script>
</body>
</html>
