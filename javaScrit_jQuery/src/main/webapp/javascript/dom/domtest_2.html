<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	.pass{
		margin-top:10px;
		margin-bottom:10px;
	}
</style>
<script>
	function agree(){
		var agr = document.getElementById("agree");
		var all = document.getElementById("all");
		var one = document.getElementById("one");
		var two = document.getElementById("two");
		var three = document.getElementById("three");
		if(agr.checked == false){
			alert('약관에 동의하셔야 등록이 가능합니다. 약관에 동의하여 주시기 바랍니다.');
		}
		
	};	
	
	function selectall(){
		var all = document.getElementById("all");
		var one = document.getElementById("one");
		var two = document.getElementById("two");
		var three = document.getElementById("three");
		if(all.checked == true){
			one.checked = true; two.checked = true; three.checked = true;
		}else if(all.checked == false){
			one.checked = false; two.checked = false; three.checked = false;
		}
	}
	function reset(){
		var pass = document.getElementById("pass");
		var passcheck = document.getElementById("passcheck");
		pass.value = "";
		passcheck.value = "";
		alert("리셋 되었습니다.")
	}
	function check1(){
		var pass = document.getElementById("pass");
		var passcheck = document.getElementById("passcheck");
		if(pass.value == passcheck.value){
			alert('사용 가능한 비밀번호 입니다.');
		}else if(pass.value != passcheck.value){
			alert('입력한 비밀번호와 비밀번호 확인이 다릅니다. 확인 후 다시 입력해주세요.');
			passcheck.value = "";
			pass.value = "";
		}
	}
	
</script>
<title> Dom 객체 </title>
</head>
<body>
	<form action="#" method="get" name="f1">
		<fieldset>
			<legend>폼요소1</legend>
			비밀번호<input type="password" id="pass" class="pass"><br>
			비밀번호 확인<input type="password" id="passcheck" class="pass"						>
			<input type="submit" value="확인" onclick="check1();">
		</fieldset>
	</form><br>
	<form action="#" method="get" name="f2">
		<fieldset>
			<legend>폼 요소2</legend>
			<div id="terms">
			<textarea rows="5" cols="50" id="comment">
회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기 위해 노력합니다. 
개인정보 보호 및 사용에 대해서는 관련법 및
회사의 개인정보취급방침이 적용됩니다.
			</textarea>
			</div>
		<br>
	<input type="checkbox" id="agree">약관 동의합니다.<br><br>
	<input type="checkbox" id="all" onclick="selectall();">전체선택<br>
	<input type="checkbox" id="one">과목1<br>
	<input type="checkbox" id="two">과목2<br>
	<input type="checkbox" id="three">과목3<br><br>
	<input type="submit" value="등록완료" onclick="agree();">
	<input type="reset" value="등록취소" onclick="reset();">
	</fieldset>
	</form>
</body>
</html>
