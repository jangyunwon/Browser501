<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#btnRead").click(function() {
		$("#container").load("resource.html");
		
	});
	$("#btnSubject").click(function() {
		$.ajax({
			url: "subjectList.jsp",
			datatype:"html",
			success: function(data){
				  $("#container").html(data);
			} //html : 태그까지 다 끌고옴
		});
		
		
		});
	
	$("#btnCheckLogin").click(function() {
		$.ajax({
			url: "checkLogin.jsp?no=3",
			datatype:"html",
			//callback함수
			success: function(data){
				  $("#container").html(data);
			}
	});
});
	
});
</script>

</head>
<body>
AJAX : Asynchronous JavaScript And XML.<br>
:: JavaScript를 통해서 서버에 데이터를 요청하는 것, HTML Form을 대신한 것.<br>
:: 부분 로딩만 하기 때문에 속도가 빨라서 사용한다..<br>
:: 예) 네이버 같은 검색창의 "자동완성" 기능, 
:: 	SNS에서 글을 작성해도 전체가 로드 되는 것이 아니라, 해당 내용만 로드되는 형태 
Ajax Callback 함수 :: 서버로부터 response가 도착 했을때 실행되는 함수 <br>

		
		
<hr>
<button id ="btnRead">서버에서 데이터 가져오기</button><br>
<button id ="btnSubject">교과목 체크리스트</button><br>
<button id ="btnCheckLogin">체크 로그인</button><br>


<br>
<div id="container">이 곳에 내용 넣기</div>
</body>
</html>
