<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
</style>
<script>
	$(function() {
		$('#menu1').click(function(){
			$.ajax({
				url:"source/menu.html",
				type:"GET",
				dataType:"html",
				success:function(data){
//					$('#message1').html(data);
					$('#message1').append(data);
				}
			});
		});
		
		$('#menu2').click(function(){
			$.ajax({
				url:"source/menu.html",
				type:"GET",
				dataType:"html",
				success:function(data){
					$('#message2').html($(data).children("ul > li"));
//					$('#message2').html($(data).find("li"));
//					$('#message2').html($("source menu ul").html());
				}
			})
		});
	});
</script>
</head>
<body>

<div>
		<a href="#" id="menu1">메뉴보기 1</a>
		<span id="message1"></span>
	</div>
	<br/><br/>
	
	<div>
		<a href="#" id="menu2">메뉴보기 2</a>
		<span id="message2" style="background-color :pink"></span>
	</div>




</body>
</html>
