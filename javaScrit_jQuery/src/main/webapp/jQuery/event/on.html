<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
<script>
$(function() {
	$("h1 a").on( {
		"mouseover focus" : function() {
		$(this).css("color","red");	
		},"mouseout blur" : function(){
			$(this).css("color","aqua");	
		}
		});
	
	//<h2>생성된 요소(mouseover:yellow, mouseout:aqua))</h2>
	$("h2").append("<a href='#'>생성된 동적요소</a>");
	$("h2 a").on("mouseover focus", function(){
		$(this).css("color","yellow");
	});
	$("h2 a").on("mouseout blur", function(){
		$(this).css("color","aqua");
	});
	
});
