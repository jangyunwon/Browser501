<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
	$("#user_id").keydown(function(e) {
		
		$(this).css("background-color","purple");
		
	});
	$("#user_id").keypress(function() {
		$("#txt2").text(e.keyCode)
	});
	$("#user_id").keyup(function() {
		
		$(this).css("background-color","yellow");
	});
	
});

</script>

</head>
<body>
keydown: 키보드 자판을 눌렀을때, 고유키 값을 출력 : 모두 가능<br>
keypress:키보드 자판을 눌렀을때, 고유키 값을 출력: 문자는 받아오지 못한다<br>
keyup :  키보드 자판을 눌렀다가 띄었을때 발생
<p><input type="text" name="user_id" id="user_id"></p>
<p id="txt1"></p>
<p id="txt2"></p>
</body>
</html>
