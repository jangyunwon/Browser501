<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	
</script>
<style>
table {table-layout:auto; width:30%;}
.background {
	background-color: pink;
	color :blue;
	font-weight:bold;
	}

</style>

<script>
	//lt,gt, addClass( ), removeClass( )
	$(document).ready(function() {
		$("td:gt(1)").addClass("background");
	});
	$(document).ready(function() {
		$("td:gt(4)").removeClass("background");
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td>zero</td>
			<td>one</td>
			<td>two</td>
		</tr>
		<tr>
			<td>three</td>
			<td>four</td>
			<td>five</td>
		</tr>
	</table>
</body>
</html>
