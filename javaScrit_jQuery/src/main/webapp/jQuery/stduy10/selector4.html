<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">

$(function(){
	
$("#regBtn").click(function(){
	invalidItem();
});

	function invalidItem() {
		var user_id = $("#userId").val();
		var user_name = $("#userName").val();
		var pwd = $("#pwd").val();
		var pwdChk = $("#pwdConfirm").val();
			
			
		if(user_id !=""){
			if(user_name != ""){
				if(pwd != "" && pwdChk !=""){
					if(pwd == pwdChk){
						alert(user_name + "님 회원 가입을 축하합니다.");
						clearInput();
			}	else {
				alert ("비밀번호가 다릅니다.");
				$("#pwdConfirm").focus();
			}
					}
			
			}
		else {
			console.log(user_name)
			alert("이름을 입력해주세요.");
			$("#userName").focus();
	
		}
		}else{
			console.log(user_id)
			alert("아이디를 입력해주세요.");
			$("#userId").focus();
			}
		
		
	
	}

	function clearInput() {
$("input[type=text], input[type=password]").val("");
	};
	});
</script>
<style>
*{padding :0; margin:0; box-sizing:border-box;}
body {border:1px solid blue; padding:10px; margin:10px; width:300px;}
.item{display :inline-block; width:90px; margin-bottom :10px;}


</style>
</head>
<!-- span : 1.클래스를 쓰기위해서 사용 2. 옆으로 계속 붙여 적을때 -->
<body> 
<form action="result.jsp" method="get">
	<div>
		<span class="item"> 아이디 * </span> <input id="userId" type="text">
	</div>
	<div>
		<span class="item"> 이름 * </span> <input id="userName" type="text">
	</div>
	<div>
		<span class="item"> 암호 * </span> <input id="pwd" type="password">
	</div>
	<div>
		<span class="item"> 암호 확인 * </span> <input id="pwdConfirm"
			type="password">
	</div>
	<input type="submit" id="regBtn" value="회원가입">
</form>
</body>
</html>
